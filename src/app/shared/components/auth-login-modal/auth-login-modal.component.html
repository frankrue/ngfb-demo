<form>
  <div class="modal-header">
    <h4 class="modal-title">Login Required</h4>
  </div>
  <div class="modal-body">
    <p>Please login below.</p>
    <div class="form-group">
      <input [(ngModel)]="email" type="email" class="form-control" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
      <input [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="signIn()">Submit</button>
  </div>
</form>
